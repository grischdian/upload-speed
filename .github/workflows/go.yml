name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -o perf-test -v ./../
      
    - name: Publish
      uses: ncipollo/release-action@v1
      with:
        artifacts: "perf-test"
        bodyFile: "body.md"
        token: ${{ secrets.GITHUB_TOKEN }}
